spring:
    groovy:
        template:
            check-template-location: false

---
grails:
    profile: web
    codegen:
        defaultPackage: com.lch.cces
    spring:
        transactionManagement:
            proxies: false
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    web:
        disable:
            multipart: false
    controllers:
        defaultScope: singleton
        # upload:
        #     # maxFileSize:    2500000
        #     # maxRequestSize: 2500000
        #     maxInMemorySize:    2500000
        #     maxUploadSize: 2500000
    converters:
        encoding: UTF-8
        # domain:
        #     include:
        #         class: true
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
    gorm:
        failOnError: true
        # default:
        #     mapping:
        #         - 'user-type' :
        #             type: com.lch.cces.PhotoUserType
        #             class: com.lch.cces.Photo
    resources:
        # --- for issue #9908 ---
        pattern: '/**'
    cache:
        enabled: true
        # clearAtStartup: true
    #     config:
    #         - cache:
    #             name: 'function'
    #         - cache:
    #             name: 'privilege'
    #         - cache:
    #             name: 'role'
    #         - cache:
    #             name: 'materialCategory'
    #         - cache:
    #             name: 'vehicleBrand'
---
endpoints:
    enabled: false
    info:
        enabled: true
    health:
        enabled: true
    shutdown:
        enabled: true
    jmx:
        unique-names: true
