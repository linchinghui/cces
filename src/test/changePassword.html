        <div id="spinner" class="spinner" style="display:none;">Loading&hellip;</div>

    <div id="box-password" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		
			<div class="panel panel-info">
			    <div class="panel-heading">
			        <div class="panel-title">密碼變更</div>
			    </div>
			</div>
		
        <div class="panel-body">
			

          <form id="form-password" class="form-horizontal" role="form" action="/changePassword" method='POST'>
            
			
            <div class="input-group">
			  <label class="col-md-3 control-label">原密碼</label>
			  <div class="col-md-8">
	              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	              <input id="password" name="password" class="form-control" placeholder="原密碼" type="password">
              </div>
            </div>
            <div class="input-group">
			  <label class="col-md-3 control-label"新密碼</label>
			  <div class="col-md-8">
	              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
	              <input id="newPassword" name="newPassword" class="form-control" placeholder="新密碼" type="password">
	          </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-3 col-md-8 controls">
				<div class="text-left">
					<button type="submit" class="btn btn-primary btn-label-left pull-left"><span><i class="fa fa-check"></i></span>變更</button>
				</div>
              </div>
            </div>
          </form>
        </div>
      </div>
